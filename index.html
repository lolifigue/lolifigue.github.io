<!doctype html>
<html>
	<head>
		<title>My Awesome Site</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Latest compiled and minified CSS from Bootstrap-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	</head>
	<body>
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collaped" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class"sr-only">Toggle nav</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">link</a>
				</div>

				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class ="nav navbar-nav">
						<li><a href="#" class"active">About</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<div class = "container">
			<!-- container centers the content in middle of page -->
			<div class = "row">
				<div class ="col-xs-12 col-md-8">
				<!-- for xs screen and bigger (ie all sizes) uses all 12 col (inside the div) and for md and above uses 6 col which are wider b/c the width is always 12-->
					<h1>Left Column</h1>
					<blockquote>
						<p> this is an amazing quote</p>
						<!-- has a default style, you can overwrite it but if it a lot of overwritting then there is no point -->
					</blockquote>
					<table class = "table table-hover">
						<thead>
							<tr>
								<th>Name</th>
								<th>Age</th>
								<th>City</th>
							</tr>
						</thead>
					<tbody>
						<tr>
							<td>Loli</td>
							<td>25</td>
							<td>BA</td>
						</tr>
					</tbody>
					</table>
					<a href="#" class = "btn btn-primary">Main button</a>

					<!-- Button trigger modal -->
					<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
					  Launch demo modal
					</button>

					<p class="bg-success">This i a message with background</p>
				</div>
				<div class ="col-xs-12 col-md-4">
				<!-- for xs screen and bigger uses all 12 col and for md and above uses 6 col-->
					<h1>Right Column</h1>
					<select class="form-control">
						<option>1</option>
						<option>2</option>
						<option>3</option>
					</select>
				</div>
			</div>
		</div>

		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
		      </div>
		      <div class="modal-body">
		        ...
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-primary">Save changes</button>
		      </div>
		    </div>
		  </div>
		</div>


	<!--link to jquery file we use hosted in CDN -->
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<!-- Latest compiled and minified JavaScript from Bootstrap-->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	</body>

</html>
